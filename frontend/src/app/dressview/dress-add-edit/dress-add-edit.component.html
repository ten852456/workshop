<div class="form-group row">

    <label class="col-sm-2 col-form-label" style="margin-top: 5px; margin-bottom: 5px;">Dress Type :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dressType"
        placeholder="Enter Dress Type">
    </div>
</div>
<div class="form-group row">

    <label class="col-sm-2 col-form-label" style="margin-top: 5px; margin-bottom: 5px;">Dress Rental Date :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dressRentalDate"
        placeholder="Enter Dress Rental Date">
    </div>
</div>
<div class="form-group row">

    <label class="col-sm-2 col-form-label" style="margin-top: 5px; margin-bottom: 5px;">Dress Pic url :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dressPicUrl"
        placeholder="Enter Dress Pic url">
    </div>
</div>
<div class="form-group row">

    <label class="col-sm-2 col-form-label" style="margin-top: 5px; margin-bottom: 5px;">Dress Rental Price :</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dressPrice"
        placeholder="Enter Dress Rental Price">
    </div>
</div>
<button (click)="AddBook();" *ngIf="dress.id==0" class="btn btn-primary float-right">
    Add
</button>
<button (click)="UpdateBook();" *ngIf="dress.id!=0" class="btn btn-primary float-right">
    Update
</button>
